<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para que ser acomode en celulares-->
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	
</head>
<body>
	<header>
		<div class="menu-contenedor">

			<img src="img/logotipo.png">
			<a href="#">Precios</a>
			<a href="#">Promociones</a>
			<a href="#">Tarjeta Gold</a>
			<a href="#">Cotizaciones</a>

			</div>
		</header>

		<section class="contenedor">
			<div class="contenedor-form">
				<form method=post>
					<!--El metodo post recoge los datos y no los manda ocultos-->
					<div class="form-group">
						<label for="nombre">Nombre completo</label>
						<input type="text
						" name="nombre" id="nombre" required class="form-control">
						<!-- El required es para que sea obligatorio el campo-->
					</div>

					<div class="form-group">
						<label for="celular">Numero de celular</label>
						<input type="tel" name="celular" id="celular" required class="form-control">
					</div>

					<div class="form-group">
						<label for="email">Correo electronico</label>
						<input type="email" name="email" id="email" required class="form-control">
						<!--Dependiendo del type cambia el input, hay varios-->
					</div>

					<div class="form-group">
						<label for="presupuesto">Seleccione su presupuesto:</label>
						<select id="presupuesto" name="presupuesto" required>
							<option>Menos de $1.000.000</option>
							<option>Entre $1.000.000 y $3.000.000</option>
							<option>Entre $3.000.000 y $5.000.000</option>
							<option>Más de $5.000.000</option>
							<!--El select sirve para seleccionar las opciones-->
						</select>
					</div>

					<div class="form-group">
						<label for="destino">Escoja su destino favorito:</label>
						<select id="destino" name="destino" multiple required class="form-control">
							<option>Africa</option>
							<option>Asia</option>
							<option>Europa</option>
							<option>Norte América</option>
							<option>Oceania</option>
							<!--El multiple es para elegir varias opciones con ctrl-->
						</select>
					</div>

					<div class="form-group">
						<label for="observaciones">Observaciones:</label>
						<textarea class="form-control" id="" name="" rows="3"></textarea >
						<!--El rows es para que me lea ciertos renglones-->
					</div>

					<center> <button class="btn btn-info" type="submit">Enviar</button> </center>
					<!--El type submit es para enviar el formulario, pide validaciones antes de enviar-->


				</form>
			</div>
		</section>
</body>
</html>
